<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .img1 {
        height: 400px;
        width: 100%;
      }
      .img2 {
        height: 400px;
        width: 100%;
      }
    </style>
    <script>
      // slide up
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".img1").slideUp(2000);
        });
      });
      // slide down
      $(document).ready(function () {
        $("#btn2").click(function () {
          $(".img1").slideDown(2000);
        });
      });
      //   slide toggle
      $(document).ready(function () {
        $("#btn3").click(function () {
          $(".img2").slideToggle(2000);
        });
      });
    </script>
  </head>
  <body>
    <!-- slide functions are 3 types
    (1)slide up (2)slide down (3)slide toggel
    -->

    <button id="btn1">slide up</button>
    <button id="btn2">slide down</button>
    <button id="btn3">slide toggel</button>
    <hr />
    <img src="img1.jpg" alt="" class="img1" />
    <br />
    <br />
    <img src="img2.avif" alt="" class="img2" />
  </body>
</html>
