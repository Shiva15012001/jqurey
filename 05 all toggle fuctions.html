<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>all toggel fuctions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .img1 {
        height: 500px;
        width: 80%;
        margin-left: 50px;
      }
    </style>
    <script>
      // toggle
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".img1").toggle(2000);
        });
      });
      //   fade toggle
      $(document).ready(function () {
        $("#btn2").click(function () {
          $(".img1").fadeToggle(2000);
        });
      });
      //   slide toggle
      $(document).ready(function () {
        $("#btn3").click(function () {
          $(".img1").slideToggle(2000);
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">toggel</button>
    <button id="btn2">fade toggel</button>
    <button id="btn3">slide toggel</button>
    <hr />
    <img src="img1.jpg" alt="" class="img1" />
  </body>
</html>
