<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display functions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      // hide function
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".head1").hide(2000);
        });
      });
      //   show function
      $(document).ready(function () {
        $("#btn2").click(function () {
          $(".head1").show(2000);
        });
      });
      //   toggle function
      $(document).ready(function () {
        $("#btn3").click(function () {
          $(".head2").toggle(2000);
        });
      });
    </script>
  </head>
  <body>
    <!-- display functions are 3 types -->
    <!-- (1)Hide function (2)Show function (3)Toggle Function -->
    <button id="btn1">hide function</button>
    <hr />
    <h1 class="head1">ayyappa swami</h1>
    <br />
    <button id="btn2">show function</button>
    <hr />
    <button id="btn3">toggle function</button>
    <h1 class="head2">shabarimale ayyappa</h1>
  </body>
</html>
