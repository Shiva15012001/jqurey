<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fade function ex:</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .img1 {
        height: 400px;
        width: 400px;
        margin-left: 40px;
      }
    </style>
    <script>
      // mouse over
      $(document).ready(function () {
        $(".img1").mouseover(function () {
          $(".img1").fadeTo(2000, 0.5);
        });
      });
      //   mouse out
      $(document).ready(function () {
        $(".img1").mouseout(function () {
          $(".img1").fadeTo(2000, 1);
        });
      });

      // ======cilck function=========
      //   $(document).ready(function () {

      //       $(".img1").fadeTo(2000, 0.5);
      //     });
      //   });

      //   $(document).ready(function () {
      //     $("#btn2").click(function () {
      //       $(".img1").fadeTo(2000, 1);
      //     });
      //   });
    </script>
  </head>
  <body>
    <!-- <button id="btn1">fade to</button>
    <button id="btn2">fadeTo</button>
    <hr /> -->
    <img src="img1.jpg" alt="" class="img1" />
  </body>
</html>
